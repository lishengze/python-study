<html lang="en-us">
  <head>
    <title>添加群组</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
    <script src="/static/js/jquery-1.8.3/jquery.min.js"></script>
    <script src="/static/js/admin/group/add.js"></script>
  </head>
  <body class=" app-auth model-group change-form" data-admin-utc-offset="28800">
    <!-- Container -->
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/admin/">用户管理</a></h1>
        </div>
        <div id="user-tools">
          欢迎,
          <strong id='username_nav'></strong>
          <a href="/home/">访问主页</a> /
          <a href="/admin/password_change/">修改密码</a> /
          <a href="/login/">退出登录</a>
        </div>
      </div>
      <!-- END Header -->
      <div class="breadcrumbs">
      <a href="/admin/">主页</a>
      › <a href="/admin/auth/">身份认证与授权管理</a>
      › <a href="/admin/auth/group/">群组</a>
      › 添加群组
      </div>
      <!-- Content -->
      <div id="content" class="colM">
        <h1>添加群组</h1>
        <div id="content-main">
          <form enctype="multipart/form-data" action="" method="post" id="group_form" novalidate="">
            <input type="hidden" name="csrfmiddlewaretoken" value="t2WyxgmheHIaFQ9KqBa2ueJo95JKglUIYWVTFRSVucvrSEi8rqGXD1fbJ66eassj">
            <div>
              <fieldset class="module aligned ">
                <div class="form-row field-name">
                  <div>
                    <label class="required" for="id_name">名称:</label>
                    <input class="vTextField" id="id_name" maxlength="80" name="name" type="text" required="">
                  </div>
                </div>
                <div class="form-row field-permissions">
                  <div>
                    <label for="id_permissions">权限:</label>
                    <div class="related-widget-wrapper">
                      <div class="selector">
                        <div class="selector-available">
                          <h2>可选的权限
                            <span class="help help-tooltip help-icon" title="This is the list of available permissions. You may choose some by selecting them in the box below and then clicking the &quot;Choose&quot; arrow between the two boxes."></span>
                          </h2>
                          <!-- <p id="id_permissions_filter" class="selector-filter">
                            <label for="id_permissions_input">
                              <span class="help-tooltip search-label-icon" title="Type into this box to filter down the list of available permissions."></span>
                            </label>
                            <input type="text" placeholder="Filter" id="id_permissions_input">
                          </p> -->
                          <select multiple="multiple" class="filtered" data-field-name="permissions" data-is-stacked="0" id="id_permissions_from" name="permissions_old">
                            {% for permission_value in available_permissions%}
                            <option title="{{permission_value}}">{{permission_value}}</option>
                            {% endfor %}
                          </select>
                          <a title="Click to choose all permissions at once." href="#" id="id_permissions_add_all_link" class="selector-chooseall active">选择所有</a>
                        </div>
                        <ul class="selector-chooser">
                          <li>
                            <!-- <a title="Choose" href="#" id="id_permissions_add_link" class="selector-add">选择</a> -->
                            <a title="Choose"  id="id_permissions_add_link" style="cursor:hand">增</a>
                          </li>
                          <li>
                            <!-- <a title="Remove" href="#" id="id_permissions_remove_link" class="selector-remove">删除</a> -->
                            <a title="Remove"  id="id_permissions_remove_link" style="cursor:hand">减</a>
                          </li>
                        </ul>
                        <div class="selector-chosen">
                          <h2>选择的权限
                            <span class="help help-tooltip help-icon" title="This is the list of chosen permissions. You may remove some by selecting them in the box below and then clicking the &quot;Remove&quot; arrow between the two boxes."></span>
                          </h2>
                          <select id="id_permissions_to" multiple="multiple" size="0" name="permissions" class="filtered"></select>
                          <a title="Click to remove all chosen permissions at once." href="#" id="id_permissions_remove_all_link" class="selector-clearall active" style="cursor:hand">删除所有</a>
                        </div>
                      </div>
                    </div>
                    <p class="help">按住 "Control", 在MAC 上按住"Command" 可以进行多选.</p>
                  </div>
                </div>
              </fieldset>
              <div class="submit-row">
                <input type="submit" value="保存" class="default" name="_save">
                <input type="submit" value="保存并继续添加" name="_addanother">
              </div>
              <script type="text/javascript" id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" data-model-name="group">
              </script>
              <script type="text/javascript" id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
              </script>
            </div>
          </form>
        </div>
        <br class="clear">
      </div>
      <!-- END Content -->

				</div>
			</div>
    </div>

			$("#username_nav").text(localStorage.getItem('logName'));
		</script>
    <!-- END Container -->
  </body>
</html>
