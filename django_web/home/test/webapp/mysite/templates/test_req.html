	<script>
      var ntf_task_data = []

      $('#Request_Info').click(function(){
        req_data = {
          'ENV_KEY':'PTEST_170',
          'type': '',
          '--cmd': 'info',
          '--args':'',
          '--grp': '',
          '--ctr': '',
          '--srv': '',
          '--srvno': '',
          '--ictr': '',
          '--isrv': '',
          '--isrvno': '',
        }
        $.ajax({
          url: '/AJAX/Request_Info/',
          data: {'req_json': JSON.stringify(req_data)},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              console.log (responseJSON)
          }
        });

      })

      $('#Request_Task_Ntf').click(function(){
        req_data = {
          'ENV_KEY':'TEST_170',
          'type': '',
          '--cmd': 'show',
          '--args':'',
          '--grp': '',
          '--ctr': '',
          '--srv': '',
          '--srvno': '',
          '--ictr': '',
          '--isrv': '',
          '--isrvno': '',
        }
        $.ajax({
          url: '/AJAX/Request_Task_Ntf/',
          data: {'req_json': JSON.stringify(req_data)},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              console.log ('Task_data: ')
              console.log (responseJSON)
              ntf_task_data.push(responseJSON);
          }
        });
      })

      $('#Get_NTF_Task_Result').click(function(){
          task_data = ntf_task_data;
          req_data = {
            'ENV_KEY': 'TEST_170',
            'task_data': task_data
          }

        $.ajax({
          url: '/AJAX/Get_NTF_Task_Result/',
          data: {'req_json': JSON.stringify(req_data)},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (result) {
              console.log (result)
              task_result = result.task_result
              for (var value in task_result) {
                task_id = value
                if (task_result[task_id] !== 'Empty') {
                  for ( var i = 0 ; i < ntf_task_data.length; ++i) {
                    if (ntf_task_data[i][0] === task_id) {
                      // ntf_task_data.remove()
                    }
                  }
                }
              }

          }
        });
      })

      $('#Get_NTF_Task_State').click(function(){
        req_data = {
          'ENV_KEY':'TEST_170'
        }
        $.ajax({
          url: '/AJAX/Get_NTF_Task_State/',
          data: {'req_json': JSON.stringify(req_data)},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              console.log (responseJSON)
          }
        });
      })

      $('#upload').click(function(){
        var Url = '/AJAX/Upload_File/';

        var name = $("#file").val();
        console.log ('name: ' + name)
        var formData = new FormData();
        formData.append("file",$("#file")[0].files[0]);
        formData.append("name",name);

        var file = document.getElementById('file').files[0];
        if (file) {
          console.log (file.size)
        }
        $.ajax({
          url : Url,
          type : 'POST',
          cache: false,
          data : formData,
          processData : false,   // 告诉jQuery不要去处理发送的数据
          contentType : false,   // 告诉jQuery不要去设置Content-Type请求头
          dataType: 'json',
          beforeSend:function(){
            console.log("正在进行，请稍候");
          },
          success : function(responseStr) {
            console.log (responseStr)
          },
          error : function(responseStr) {
            console.log("error");
          }
        });
      })

      $('#Set_ENV_KEY').click(function(){
        var ENV_KEY = 'PTEST_170'
        // var ENV_KEY = 'TEST_170'
        $.ajax({
          url: '/AJAX/Set_ENV_KEY/',
          data: {'env_key_value': ENV_KEY},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              console.log (responseJSON)
          }
        });
      });

      $('#Request_Task_Rpc').click(function(){
          req_data = {
            'type': 'version_control',
            '--cmd': 'show',

            '--ictr': '',
            '--isrv': '',
            '--isrvno': '',
          }

        // req_data = {
        //   '--cmd': 'deployServer',

        //   // '--cmd': 'deployConsole',
        //   // '--cmd': 'undeployConsole',
        //   '--args':'',
        //   '--grp': '',
        //   '--ctr': '',
        //   '--srv': '',
        //   '--srvno': '',
        //   '--ictr': '',
        //   '--isrv': '',
        //   '--isrvno': '',
        // }

        $.ajax({
          url: '/AJAX/Request_Task_Rpc/',
          data: {'req_json': JSON.stringify(req_data)},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              console.log (responseJSON)
          }
        });
      })

          $.getJSON('/AJAX/Request_All_SrvStatus/',function(rsp_result){
              console.log (rsp_result)

          })

          })

          $.getJSON('/AJAX/Request_All_TaskResult/',function(rsp_result){

      })

      $('#Get_DB_Data').click(function(){
