{% extends "admin/base.html" %}

{% block title %} 用户管理页面 {% endblock %}

{% block script %}
<script src="/static/js/jquery-1.8.3/jquery.min.js"></script>
{% endblock %}

{% block content %}
<!-- Content -->
<div id="content" class="colMS">
  <h1>站点管理</h1>
  <div id="content-main">
    <div class="app-auth module">
      <table>
        <caption>
          <a href="/admin/auth/" class="section"
            title="Models in the Authentication and Authorization application">身份认证与授权管理</a>
        </caption>
        <tbody>
          <tr class="model-group">
            <th scope="row"><a href="/admin/auth/group/">组群</a></th>
            <td><a href="/admin/auth/group/add/" class="addlink">添加</a></td>
            <td><a href="/admin/auth/group/" class="changelink">修改</a></td>
          </tr>
          <tr class="model-user">
            <th scope="row"><a href="/admin/auth/user/">用户</a></th>
            <td><a href="/admin/auth/user/add/" class="addlink">添加</a></td>
            <td><a href="/admin/auth/user/" class="changelink">修改</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--End Content-->
{% endblock %}
