<html lang="en-us">
  <head>
    <title>Select group to change | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/changelists.css">
    <script src="/static/js/jquery-1.8.3/jquery.min.js"></script>
    <script src="/static/js/admin/group.js"></script>
  </head>
<body class=" app-auth model-group change-list" data-admin-utc-offset="28800">
  <!-- Container -->
  <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/admin/">用户管理</a></h1>
        </div>
        <div id="user-tools">
          欢迎,
          <strong id='username_nav'></strong>
          <a href="/home/">访问主页</a> /
          <a href="/admin/password_change/">修改密码</a> /
          <a href="/admin/logout/">退出登录</a>
        </div>
      </div>
      <!-- END Header -->
      <div class="breadcrumbs">
        <a href="/admin/">主页</a>
        › <a href="/admin/auth/">身份认证与授权管理</a>
        › 群组
      </div>
      <!-- Content -->
      <div id="content" class="flex">
        <h1>选择需要修改的群组</h1>
        <div id="content-main">
          <ul class="object-tools">
            <li>
              <a href="/admin/auth/group/add/" class="addlink">
                添加群组
              </a>
            </li>
          </ul>
          <div class="module" id="changelist">
            <div id="toolbar">
              <form id="changelist-search" method="get">
                <div><!-- DIV needed for valid HTML -->
                  <label for="searchbar">
                    <!-- <img src="/admin/img/search.svg" alt="Search"> -->
                    <svg width="15" height="15" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#555555" d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"/>
                    </svg>
                  </label>
                  <!-- <input type="text" size="40" name="q" value="" id="searchbar" autofocus=""> -->
                  <input type="text" size="40" name="q" value="{{search_groupname}}" id="searchbar" autofocus="">
                  <input type="submit" value="搜索">
                </div>
              </form>
            </div>
            <form id="changelist-form" method="post" novalidate="">
              <input type="hidden" name="csrfmiddlewaretoken" value="wAJWJDcwCFsMlbAikkrud8QKpwDtB0BV1uIhReIaSaf3yZJGl9XpmVmxZx0Xv79w">
              <div class="actions">
                <label>操作:
                  <select name="action" required="">
                    <option value="empty" selected="selected">---------</option>
                    <option value="delete_selected">删除选中的群组</option>
                  </select>
                </label>
                <input class="select-across" name="select_across" value="0" type="hidden">
                <button id="execute_selection"type="submit" class="button" title="Run the selected action" name="index" value="0">执行</button>
                <span class="action-counter" data-actions-icnt="1" style="display: inline;">0 of 1 selected</span>
              </div>
              <div class="results">
                <table id="result_list">
                  <thead>
                    <tr>
                      <th scope="col" class="action-checkbox-column">
                         <div class="text"><span><input id="action-toggle" type="checkbox"></span></div>
                         <div class="clear"></div>
                      </th>
                      <th scope="col" class="column-__str__">
                         <div class="text"><span>群组</span></div>
                         <div class="clear"></div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for group in groups %}
                    <tr class="row1">
                      <td class="action-checkbox">
                        <input class="action-select" name="_selected_action" value="1" type="checkbox">
                      </td>
                      <th class="field-__str__">
                        <a class='hrefJump' style="color:steelblue">{{group.name}}</a>
                      </th>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <p class="paginator">{{group_numbs}} 个群组 </p>
            </form>
          </div>
        </div>
        <br class="clear">
      </div>
      <!-- END Content -->
      <div id="footer"></div>
    </div>
    <script>
      $("#username_nav").text(localStorage.getItem('logName'));
    </script>
    <!-- END Container -->
  </body>
</html>
