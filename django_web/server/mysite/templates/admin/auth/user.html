<html lang="en-us">
<head>
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/changelists.css">
	<script src="/static/js/jquery-1.8.3/jquery.min.js"></script>
	<script src="/static/js/admin/user.js"></script>
</head>
<body class=" app-auth model-user change-list" data-admin-utc-offset="28800">
	<!-- Container -->
	<div id="container" style="height:100%">
		<!-- Header -->
		{% include '../header.html' %}
		<!-- END Header -->
		<div class="breadcrumbs">
			<a href="/admin/">主页</a>
			›<a href="/admin/auth/">身份认证与授权管理</a>
			› 用户
		</div>
	    <!-- Content -->
	    <div id="content" class="flex" style="*width:100%;padding:20px 40px">
	      <h1>选择用户</h1>
	  		<div id="content-main">
	        <ul class="object-tools">
	          <li>
	            <a href="/admin/auth/user/add/" class="addlink">
	              添加用户
	            </a>
	          </li>
	        </ul>
	  			<div class="module filtered" id="changelist">
						<div id="toolbar" style="margin-right:0px">
							<form id="changelist-search" method="get">
								<div><!-- DIV needed for valid HTML -->
									<label for="searchbar">
										<svg width="15" height="15" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#555555" d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"/>
                    </svg>
									</label>
										<input type="text" size="40" name="q" value="{{search_username}}" id="searchbar" autofocus=""
										  style="margin-top:1px;height:21px;">
										<input type="submit" value="搜索"
										style="margin-left:10px;padding:0px 5px;height:21px;font-size:12px;">
								</div>
							</form>
						</div>
		      	<form id="changelist-form" method="post" novalidate="">
							<input type="hidden" name="csrfmiddlewaretoken" value="ttBDKc51syxvOzoEGM5lSszerhow1Tqniaj0U3IJwOFY86O6OSVtVUzeCnBB0tWV">
							<div class="actions">
							  <label>操作:
									<select name="action" required="" style="margin-bottom:2px;">
										<option value="" selected="selected">---------</option>
										<option value="delete_selected">删除所选的用户</option>
									</select>
								</label>
								<input class="select-across" name="select_across" type="hidden" value="0">
							    <button id="execute_selection" type="submit" title="Run the selected action" name="index" value="0"
										style="margin-left:10px;font-size:12px;height:21px;padding:0px 5px;">
										执行
									</button>
							</div>
							<div class="results" style="margin-right:0px">
								<table id="result_list">
									<thead>
										<tr>
											<th scope="col" class="action-checkbox-column">
										   <div class="text">
												 <span><input type="checkbox" id="action-toggle"></span>
											 </div>
										   <div class="clear"></div>
											</th>
											<th scope="col" class="sortable column-username sorted ascending">
									       <div class="sortoptions">
									         <a class="sortremove" href="?o=" title="Remove from sorting"></a>
									         <a href="?o=-1" class="toggle ascending" title="Toggle sorting"></a>
									       </div>
											   <div class="text"><a href="?o=-1">用户名</a></div>
											   <div class="clear"></div>
											</th>
											<th scope="col" class="sortable column-email">
											   <div class="text"><a href="?o=2.1">邮件地址</a></div>
											   <div class="clear"></div>
											</th>
											</tr>
									</thead>
									<tbody>
										{% for user in users %}
										<tr class="row1">
											<td class="action-checkbox">
												<input class="action-select" name="_selected_action" type="checkbox" value="1">
											</td>
											<th class="field-username">
												<a class='hrefJump' style="color:steelblue;cursor:hand">{{user.name}}</a>
											</th>
											<td class="field-email">{{user.email}}</td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
							<p class="paginator"> {{user_numb}} 位用户 </p>
		      	</form>
	    		</div>
	  		</div>
	      <br class="clear">
	    </div>
	    <!-- END Content -->
	</div>
	<!-- END Container -->
	<!-- Footer -->
	{% include '../footer.html' %}
	<!-- END Footer -->

	</body>
</html>
