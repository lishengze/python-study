 <h1>上期技术版本控制登录系统</h1>
<div class="login-form">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-4 control-label inputLabel">用户名</label>
      <div class="col-sm-8">
        <input  type= 'text' class="form-control" id="loginName" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label inputLabel">密码</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id = 'loginPassword'  placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label inputLabel">环境选择</label>
      <div class="col-sm-8 ">
          <select id = 'EvrKeySelect' class = ' form-control'>
            {% for item in ENV_KEY %}
            <option >{{ item }}</option>
            {% endfor %}
         </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12" >
        <button  id = 'loginBtn' class="col-sm-12 submitBtn btn btn-default" onclick="loginFunction()">登录</button>
      </div>
    </div>
  </form>
</div>
 <script>
    var env_keySet = [];
    $('#EvrKeySelect option').each(function() {
      env_keySet.push(this.value);
    })
    console.log(env_keySet);
    var str = JSON.stringify(env_keySet);
    localStorage.setItem('ENV_KEY_SET', str);
      $('input').keyup(function(e){
      var keyCode = e.which;
      if( keyCode === 13){
        loginFunction();
      }
    })
    function loginFunction() {
      var logName = $('#loginName').val();
      var logPassword = $('#loginPassword').val();
      var getType = $('#EvrKeySelect').val()
      if(logName == '') {
        alert('请输入用户名');
      } else if(logPassword == '') {
        alert('请输入密码');
      } else if(logName === "admin" && logPassword === "admin") {
        localStorage.setItem('logName', logName)
        localStorage.setItem('ENV_KEY', getType)
        var ENV_KEY = getType;
        console.log(ENV_KEY);
        $.ajax({
          url: '/AJAX/Set_ENV_KEY/',
          data: {'env_key_value': ENV_KEY},
          dataType: 'json',
          type: 'POST',
          traditional: true,
          success: function (responseJSON) {
              window.location.href="/home.html";
          }
        });
      } else {
        alert('用户名或者密码错误！');
      }
    }
 </script>
