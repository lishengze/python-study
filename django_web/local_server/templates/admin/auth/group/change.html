<html lang="en-us">
	<head>
		<title> 修改群组 </title>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
    <script src="/static/js/jquery-1.8.3/jquery.min.js"></script>
		<script src="/static/js/admin/group/change.js"></script>
	</head>
	<body class=" app-auth model-group change-form" data-admin-utc-offset="28800">
		<!-- Container -->
		<div id="container">
	    <!-- Header -->
	    <div id="header">
	      <div id="branding">
					<h1 id="site-name"><a href="/admin/">上期技术后台管理</a></h1>
	      </div>
				<div id="user-tools">
	        欢迎,
	        <strong>{{login_user.name}}</strong>.
	        <a href="/">返回站点</a> /
	        <a href="/admin/password_change/">修改密码</a> /
	        <a href="/admin/logout/">退出登录</a>
	      </div>
	    </div>
	    <!-- END Header -->
			<div class="breadcrumbs">
				<a href="/admin/">主页</a>
				› <a href="/admin/auth/">身份认证与授权管理</a>
				› <a href="/admin/auth/group/">群组</a>
				› {{login_user.name}}
			</div>
	    <!-- Content -->
	    <div id="content" class="colM">
	      <h1>修改群组</h1>
	      <div id="content-main">
				  <ul class="object-tools">
				    <li>
				        <a href="/admin/auth/group/1/history/" class="historylink">History</a>
				    </li>
				  </ul>
					<form enctype="multipart/form-data" action="" method="post" id="group_form" novalidate="">
						<input type="hidden" name="csrfmiddlewaretoken" value="0kBG7LeLbHuBQWcklA2mbgkdSdVMKji5P1j3hCRtfXC4atCMtGSueIkd3j8RJTOD">
						<div>
						  <fieldset class="module aligned ">
				        <div class="form-row field-name">
					        <div>
					          <label class="required" for="id_name">名称:</label>
					          <input class="vTextField" id="id_name" maxlength="80" name="name" type="text" value="{{group.name}}" required="">
					        </div>
				        </div>
						    <div class="form-row field-permissions">
						      <div>
						        <label for="id_permissions">权限:</label>
										<div class="related-widget-wrapper">
											<div class="selector">
												<div class="selector-available">
													<h2>已有权限
														<span class="help help-tooltip help-icon" title="This is the list of available permissions. You may choose some by selecting them in the box below and then clicking the &quot;Choose&quot; arrow between the two boxes."></span>
													</h2>
													<p id="id_permissions_filter" class="selector-filter">
														<label for="id_permissions_input">
															<span class="help-tooltip search-label-icon" title="Type into this box to filter down the list of available permissions."></span>
														</label>
														<input type="text" placeholder="Filter" id="id_permissions_input">
													</p>
													<select multiple="multiple" class="filtered" data-field-name="permissions" data-is-stacked="0" id="id_permissions_from" name="permissions_old">
														<option value="2" title="admin | log entry | Can change log entry">admin | log entry | Can change log entry</option>
														<option value="3" title="admin | log entry | Can delete log entry">admin | log entry | Can delete log entry</option>
														<option value="10" title="auth | group | Can add group">auth | group | Can add group</option>
														<option value="11" title="auth | group | Can change group">auth | group | Can change group</option>
														<option value="12" title="auth | group | Can delete group">auth | group | Can delete group</option>
														<option value="4" title="auth | permission | Can add permission">auth | permission | Can add permission</option>
														<option value="5" title="auth | permission | Can change permission">auth | permission | Can change permission</option>
														<option value="6" title="auth | permission | Can delete permission">auth | permission | Can delete permission</option>
														<option value="8" title="auth | user | Can change user">auth | user | Can change user</option>
														<option value="9" title="auth | user | Can delete user">auth | user | Can delete user</option>
														<option value="13" title="contenttypes | content type | Can add content type">contenttypes | content type | Can add content type</option>
														<option value="14" title="contenttypes | content type | Can change content type">contenttypes | content type | Can change content type</option>
														<option value="15" title="contenttypes | content type | Can delete content type">contenttypes | content type | Can delete content type</option>
														<option value="16" title="sessions | session | Can add session">sessions | session | Can add session</option>
														<option value="17" title="sessions | session | Can change session">sessions | session | Can change session</option>
														<option value="18" title="sessions | session | Can delete session">sessions | session | Can delete session</option>
													</select>
													<a title="Click to choose all permissions at once." href="#" id="id_permissions_add_all_link" class="selector-chooseall active">Choose all</a>
												</div>
												<ul class="selector-chooser">
													<li>
														<a title="Choose" href="#" id="id_permissions_add_link" class="selector-add">Choose</a>
													</li>
													<li>
														<a title="Remove" href="#" id="id_permissions_remove_link" class="selector-remove">Remove</a>
													</li>
												</ul>
												<div class="selector-chosen">
													<h2>已选择的权限
														<span class="help help-tooltip help-icon" title="This is the list of chosen permissions. You may remove some by selecting them in the box below and then clicking the &quot;Remove&quot; arrow between the two boxes."></span>
													</h2>
													<select id="id_permissions_to" multiple="multiple" size="0" name="permissions" class="filtered">
														{% for permission_value in permission %}
														<option title="{{permission_value}}">{{permission_value}}</option>
														{% endfor %}
													</select>
													<a title="Click to remove all chosen permissions at once." href="#" id="id_permissions_remove_all_link" class="selector-clearall active">删除所有</a>
												</div>
											</div>
										</div>
						        <p class="help">按住 "Control",或者在MAC上按住"Command"可以选择多项.</p>
						      </div>
						    </div>
							</fieldset>
							<div class="submit-row">
								<input type="submit" value="保存" class="default" name="_save">
								    <p class="deletelink-box"><a href="/admin/auth/group/1/delete/" class="deletelink">删除</a></p>
								<input type="submit" value="保存并继续添加" name="_addanother">
								<input type="submit" value="保存并继续编辑" name="_continue">
							</div>
					    <script type="text/javascript" id="django-admin-form-add-constants" src="/static/admin/js/change_form.js"> </script>
							<script type="text/javascript" id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]"> </script>
						</div>
					</form>
				</div>
	      <br class="clear">
	    </div>
	    <!-- END Content -->
	    <div id="footer"></div>
		</div>
		<!-- END Container -->
	</body>
</html>
